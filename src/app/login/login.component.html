<form action="enviar" id="formulario-login" class="formulario-login">
    <h2>Login</h2>
    <div class="usu" id="cont">
        <input #miUser type="text" id="username" name="username" required>
        <label for="username">Usuario:</label>
    </div>
    <br>
    <div class="pass" id="cont">
        <input #miPass type="password" id="password" name="password" required>
        <label for="password">Contraseña:</label>
    </div>
    <br>

    <div class="btns">
    <button id="btn" (click)="registrarDatos()">Ingresar</button>

    <button (click)="navegarRegister()" id="btn">REGISTRARSE</button>
    <button (click)="navegarRecuperarContra()" id="btn">Recuperar Contraseña</button>
    </div>
</form>

<h1>{{registrar_Datos}}</h1>
